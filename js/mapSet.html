<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS map set</title>

    <script>

        //初始化Map需要一个二维数组，或者直接初始化一个空Map。Map具有以下
        var m = new Map([['Michael', 95], ['Bob', 75], ['Tracy', 85]]);
        var michael = m.get('Michael'); // 95
        document.write(michael)

        var m = new Map(); // 空Map
        m.set('Adam', 67); // 添加新的key-value
        m.set('Bob', 59);
        m.has('Adam'); // 是否存在key 'Adam': true
        m.get('Adam'); // 67
        m.delete('Adam'); // 删除key 'Adam'
        m.get('Adam'); // undefined

        var s1 = new Set(); // 空Set
        var s2 = new Set([1, 2, 3]); // 含1, 2, 3

        s1.add(1);
        s2.delete(1);

    </script>
</head>
<body>

</body>
</html>
